<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <style>
        #footer {
            position: fixed;
            padding: 0px 10px 0px 10px;
            bottom: 0;
            width: 100%;
            /* Height of the footer*/
            height: 20px;
            background: aliceblue;
            font-size: x-small;
            text-align: center;}
        #search_space {
            position: absolute;
            top: 8px;
            right: 8px;}
        a {
        color: #8ebf42;
      }
    </style>

    <title>Book a conference room today!</title>
</head>
<body style="background-color: cornsilk">
    {% if alert_message %}
        <script>
            alert('{{ alert_message }}');
        </script>
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
          <a class="navbar-brand">Conference Rooms</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/overview/">Overview</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/room/new/">Add room</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/room/delete/">Delete room</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="/room/modify/">Modify room</a>
            </li>
          </ul>
            <form class="d-flex" id="search_space" method="post">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Find available room"
                       aria-label="Search" name="search" title="Search by room name, min capasity or projector">
                <input class="btn btn-outline-secondary" type="submit" name="search_button" value="Search">
            </form>
        </div>
      </div>
    </nav>
