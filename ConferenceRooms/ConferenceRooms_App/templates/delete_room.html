{% include 'ConferenceRooms.html' %}
<br><br>
  <div class="container">
    {% if alert_message %}
        <script>
            alert('{{ alert_message }}');
        </script>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <label>
            Room name: <br><br>
            <input class="btn btn-outline-success" type="text" name="name" disabled value={{ room.name }}>
        </label> <br><br>
        <label>Are you sure you want to delete this room?</label> <br><br>
        <button class="btn btn-outline-success" type="submit">Delete</button>
    </form>
  </div>

</body>
